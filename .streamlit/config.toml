[theme]
# Dark Blue & Gold Professional Theme
primaryColor = "#D4AF37"  # Gold accent
backgroundColor = "#0F1419"  # Dark background
secondaryBackgroundColor = "#1A2332"  # Card background
textColor = "#ECF0F1"  # Light text
font = "sans serif"

[client]
toolbarMode = "minimal"
showSidebarNavigation = true

[logger]
level = "info"

[ui]
hideTopBar = false
hideFooter = false

[layout]
initialSidebarState = "expanded"
margin = "dense"
